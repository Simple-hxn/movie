<script type="text/javascript">
	$(function() {
		$("#video").hide();
		var data = $(".header-bottom").data("rowData");

		// alert(data.route)

		$("#onTimeId").html(data.onTime);
		$("#gradeId").html(data.area);
		$("#introduceId").html(data.introduce);
	})

	//视频播放事件
	$("#voidplay").click(function() {
		var name=$("#filmNameId").html();

		dostatrfilm(name);

	});
	//点击播放视频
	function dostatrfilm(name) {
		$("#video").show();
		var params = {"name":name};
		var url="film/doFindObjectByNamelooking.do"
		$.getJSON(url, params, function(result){
			if(result.state==1){
				document.getElementById("video").src=result.data[0].voidelink;
				document.getElementById("video").play();
			}else{
				alert(result.message);
			}

		});

		// });
	}
</script>
